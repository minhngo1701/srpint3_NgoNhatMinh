<!-- food section -->

<section class="food_section layout_padding">
  <div class="container">
    <div class="row d-flex justify-content-center">
      <form [formGroup]="searchForm" (ngSubmit)="searchFood()" class="form-inline">
        <input type="text" class="form-control" placeholder="Tìm kiếm món ăn" aria-describedby="basic-addon1"
               formControlName="foodName">
        <button class="btn btn-warning ml-2 my-2 my-sm-0 nav_search-btn" type="submit">
          <i class="fa fa-search" aria-hidden="true"></i>Tìm kiếm
        </button>
      </form>
    </div>
    <div class="heading_container heading_center mt-4">
      <h2>
        Menu
      </h2>
    </div>
    <div class="w-50 d-flex justify-content-start">
      <select class="form-control mt-3" [(ngModel)]="sortPrice">
        <option selected value="" >---Chọn---</option>
        <option value="foodPrice" >Giá</option>
        <option value="dateCreate" >Mới</option>
      </select>
      <div class="w-100">
        <button class="btn btn-primary m-3" type="button" (click)="sortDirect()">
          Sắp xếp
        </button>
      </div>
    </div>
    <div class="filters-content">
      <div class="row grid">
        <div *ngFor="let item of foods| sort: [sortPrice, sortDateCreate]" class="col-sm-6 col-lg-4 all pizza">
          <div class="box">
            <div>
              <div class="img-box">
                <img [src]="item.foodImage" alt="">
              </div>
              <div class="detail-box">
                <h5>
                  {{item.foodName}}
                </h5>
                <div class="options">
                  <h6>
                    {{item.foodPrice | currency: "VND": "đ":"": "vi"}}
                  </h6>
                  <button class="btn btn-success cart_link">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                         class="bi bi-cart4" viewBox="0 0 16 16">
                      <path
                        d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"/>
                    </svg>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="btn-box">
      <a href="">
        View More
      </a>
    </div>
  </div>
</section>
